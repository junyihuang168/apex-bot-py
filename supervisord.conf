[supervisord]
nodaemon=true
logfile=/dev/null
pidfile=/tmp/supervisord.pid

; =====================
; WEB (Flask/Gunicorn)
; =====================
[program:web]
; Web process only serves HTTP. Do NOT run WS/risk loops here.
command=gunicorn -w 2 -k gthread -t 120 -b 0.0.0.0:%(ENV_PORT)s app:app
environment=ENABLE_WS="0",ENABLE_REST_POLL="0",ENABLE_RISK_LOOP="0",WORKER_APP_MODULE="app"
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; =====================
; WORKER (WS + Risk Loop)
; =====================
[program:worker]
; Worker runs private WS, REST poll fallback, and the ladder/SL risk loop.
command=python worker.py
environment=ENABLE_WS="1",ENABLE_REST_POLL="1",ENABLE_RISK_LOOP="1",WORKER_APP_MODULE="app"
autostart=true
autorestart=true
startsecs=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
